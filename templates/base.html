
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Yourtube</title>

    <!-- Bootstrap core CSS -->
    {% include "html_reference.html" %}
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="navbar-top.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">

      <div class="btn-group">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-cog fa-lg" aria-hidden="true"></i>
        </button>
      <div class="dropdown-menu">
        {% if not session['Account'] %}
        <a class="dropdown-item" href="/login"><i class="fas fa-sign-in-alt"></i>&nbsp;Login</a>
        {% endif %}

        {% if session['Account'] %}
        <h6 class="dropdown-item">{{session['Name']}}</h6>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt"></i>&nbsp;Logout</a>
        <a class="dropdown-item" href="/favorite"><i class="fas fa-heart"></i>&nbsp;Favorite</a>
        {% endif %}
      </div>
    </div>

      <form class="form-inline mt-2 mt-md-0" action="/result">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>

    <main role="main" class="container">
      <div class="jumbotron">
        {% block content %}

        {% endblock %}
      </div>
    </main>
  </body>
</html>
