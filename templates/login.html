{% extends "base.html" %}
{% block content %}
<main role="main" class="container">
    <div class="jumbotron">
        <form action="/login" method="post">
          <div class="form-group">
            <label for="exampleInputAccount">Account</label>
            <input type="text" class="form-control" id="exampleInputAccount" name="InputAccount" aria-describedby="accountHelp" placeholder="Enter account" required minlength="6">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="InputPassword" placeholder="Password">
          </div>
            <small id="accountHelp" class="form-text text-muted">{{message}}</small>
            <a href="/register"><h6>Register</h6></a>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</main>
{% endblock %}
